name: publish-nuget (release-guarded)

on:
  release:
    types: [published]

env:
  PROJECT_FILE: SpotiNet.Client/SpotiNet.Client.csproj
  NUGET_SOURCE: https://api.nuget.org/v3/index.json

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    env:
      # Prefer resolving expressions to env once, then use $RELEASE_TAG in bash
      RELEASE_TAG: ${{ github.event.release.tag_name }}
      # Fallback: github.ref_name is the tag name on release events too
      REF_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Debug the event payload (helps if tag looks empty)
      - name: Show raw release payload and resolved tags
        shell: bash
        run: |
          set -euo pipefail
          echo "Resolved RELEASE_TAG: '${RELEASE_TAG}'"
          echo "Resolved REF_TAG: '${REF_TAG}'"
          echo "Event name: '${{ github.event_name }}'"
          echo "Ref type:  '${{ github.ref_type }}'"
          echo "Ref name:  '${{ github.ref_name }}'"
          echo "Full event JSON (release subset):"
          echo "Full event JSON (release subset):"
          jq '.release' "$GITHUB_EVENT_PATH" || true

      - name: Pick tag (prefer release.tag_name, fallback to ref_name)
        id: picktag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG:-}"
          if [ -z "$TAG" ]; then
            TAG="${REF_TAG:-}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error::Could not resolve a tag name from the event."
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Verify tag matches csproj version
        shell: bash
        run: |
          set -euo pipefail
          TAG='${{ steps.picktag.outputs.tag }}'
          TAG="${TAG#v}"  # strip leading v
          if [ ! -f "$PROJECT_FILE" ]; then
            echo "::error::PROJECT_FILE not found: $PROJECT_FILE"
            exit 1
          fi
          CSVER=$(grep -oPm1 "(?<=<Version>)[^<]+" "$PROJECT_FILE" || true)
          if [ -z "$CSVER" ]; then
            CSVER=$(grep -oPm1 "(?<=<VersionPrefix>)[^<]+" "$PROJECT_FILE" || true)
          fi
          if [ -z "$CSVER" ]; then
            echo "::error::No <Version> or <VersionPrefix> found in $PROJECT_FILE"
            exit 1
          fi
          echo "Tag version: $TAG"
          echo "csproj version: $CSVER"
          if [ "$TAG" != "$CSVER" ]; then
            echo "::error::Release tag ($TAG) does not match csproj version ($CSVER)."
            exit 1
          fi

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build "$PROJECT_FILE" -c Release --no-restore

      - name: Pack (Release)
        run: dotnet pack "$PROJECT_FILE" -c Release --no-build -o ./.nupkgs

      - name: Push to nuget.org
        run: dotnet nuget push "./.nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source $NUGET_SOURCE --skip-duplicate
